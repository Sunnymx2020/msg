<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Chat</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #128C7E;
            --primary-dark: #075E54;
            --primary-light: #25D366;
            --background: #e5ddd5;
            --chat-bg: #dcf8c6;
            --text-dark: #333;
            --text-light: #888;
            --white: #fff;
            --error: #ff3333;
            --border-radius: 8px;
            --header-height: 60px;
            --input-height: 60px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: var(--white);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            background: var(--white);
        }
        
        .loading-spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 15px;
            color: var(--text-light);
        }
        
        /* Error Screen */
        .error-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            background: var(--white);
        }
        
        .error-icon {
            font-size: 2.5rem;
            color: var(--error);
            margin-bottom: 15px;
        }
        
        .error-message {
            color: var(--text-dark);
            margin-bottom: 20px;
            max-width: 300px;
        }
        
        .retry-button {
            padding: 10px 20px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        /* Main App */
        .main-app {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        /* Header */
        .header {
            background: var(--primary-dark);
            color: var(--white);
            padding: 10px 15px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .header-icon {
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        /* Connection Info */
        .connection-info {
            background: var(--primary);
            color: var(--white);
            padding: 10px 15px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-indicator.connected {
            background: #4CAF50;
        }
        
        .peer-id {
            font-family: monospace;
            font-size: 0.8rem;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
        
        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-image: url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be512e7195b6b733d9110b408f075d.png');
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        
        .received {
            align-self: flex-start;
            background: var(--white);
            border-top-left-radius: 0;
        }
        
        .sent {
            align-self: flex-end;
            background: var(--chat-bg);
            border-top-right-radius: 0;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--text-light);
            text-align: right;
            margin-top: 3px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 3px;
        }
        
        .sent .message-time {
            color: var(--primary-dark);
        }
        
        /* Input Area */
        .input-area {
            background: var(--white);
            padding: 8px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #eee;
            min-height: var(--input-height);
        }
        
        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: var(--white);
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 0 1px #ddd;
        }
        
        .message-input:focus {
            box-shadow: 0 0 0 1px var(--primary);
        }
        
        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--white);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .send-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        /* Connection Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }
        
        .modal-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .modal-primary {
            background: var(--primary);
            color: var(--white);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .app-container {
                max-width: 100%;
            }
            
            .header-title {
                font-size: 1rem;
            }
            
            .peer-id {
                max-width: 100px;
            }
        }
    </style>
</head>

            </div>
            <div class="modal-actions">

            </div>
        </div>
    </div>

                    navigator.hardwareConcurrency || 'unknown',
                    navigator.deviceMemory || 'unknown',
                    screen.width + 'x' + screen.height,
                    new Date().getTime()
                ].join('|');
                
                // Simple hash function
                let hash = 0;
                for (let i = 0; i < deviceInfo.length; i++) {
                    const char = deviceInfo.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash |= 0; // Convert to 32bit integer

                userId = 'user-' + Math.abs(hash).toString(36).substring(0, 8);
