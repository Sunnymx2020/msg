<!DOCTYPE html>
<html>
<head>
  <title>Live Chat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #f5f5f5;
    }
    #chat {
      max-height: 400px;
      overflow-y: scroll;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .msg {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      background: #e0f7fa;
      font-size: 14px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¬ Chat Room</h2>

  <div id="chat"></div>

  <input id="msg" type="text" placeholder="Type your message..." style="width: 70%;">
  <button onclick="send()">Send</button>

  <script>
    // âœ… Your Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBPF1VE82Y3VkZe6IibjqKxBC-XHjM_Wco",
      authDomain: "chat-2024-ff149.firebaseapp.com",
      databaseURL: "https://chat-2024-ff149-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-2024-ff149",
      storageBucket: "chat-2024-ff149.appspot.com",
      messagingSenderId: "146349109253",
      appId: "1:146349109253:android:e593afbf0584762519ac6c"
    };

    // âœ… Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // âœ… Send Message
    function send() {
      const msg = document.getElementById("msg").value.trim();
      if (msg.length > 0) {
        db.ref("chat").push({
          text: msg,
          time: Date.now()
        });
        document.getElementById("msg").value = "";
      }
    }

    // âœ… Display Messages
    db.ref("chat").on("child_added", function(snapshot) {
      const msg = snapshot.val().text;
      const div = document.createElement("div");
      div.className = "msg";
      div.textContent = msg;
      document.getElementById("chat").appendChild(div);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    });
  </script>

</body>
</html>
